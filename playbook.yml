- name: Deploy Flask Application
  hosts: web
  become: true
    
  tasks:
    - name: Install system dependencies
      apt:
        name:
          - python3-venv
          - python3-pip
          - ufw
        state: present
      become: true
      
    - name: Create Python virtual environment
      command: python3 -m venv /home/kali/venv
      creates: /home/kali/venv
      
    - name: Install Python packages from requirements.txt
      command:
        cmd: "/home/kali/venv/bin/pip install -r requirements.txt"
      become_user: kali  # Replace with actual path

    - name: Ensure the virtual environment is activated and dependencies installed
      command: /home/kali/venv/bin/python /home/kali/venv/bin/pip install -r requirements.txt

    - name: Allow SSH traffic
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow HTTP traffic
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Enable UFW
      ufw:
        state: enabled
        enabled: yes

    - name: Start Flask app with Gunicorn
      shell: |
        cd .   # Replace with actual path
        gunicorn --bind 0.0.0.0:80 app:app
