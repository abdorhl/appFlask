- name: Deploy Flask Application
  hosts: web
  become: true
    
  tasks:
    - name: Install system dependencies
      apt:
        name:
          - python3-venv
          - python3-pip
          - ufw
        state: present
      become: true

    - name: Create Python virtual environment
      command: python3 -m venv /home/kali/venv
      creates: /home/kali/venv  # This will ensure it only runs if the virtualenv doesn't exist

    - name: Install Python packages from requirements.txt
      command: "/home/kali/venv/bin/pip install -r requirements.txt"
      become_user: kali  # Ensure this is executed as the kali user

    - name: Allow SSH traffic
      ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow HTTP traffic
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Enable UFW
      ufw:
        state: enabled
        enabled: yes

    - name: Start Flask app with Gunicorn
      shell: |
        cd .  # Replace with actual path to your Flask app
        /home/kali/venv/bin/gunicorn --bind 0.0.0.0:80 app:app
